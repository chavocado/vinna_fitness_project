<div class="companyContainer">
<h2>Inactive Companies</h2>
<!--nav bar-->
  <div>
    <a ng-click="activeCoView()" class="link">View Active Companies</a>
  </div>
  <!-- list of companies -->
  <table class="table table-striped table-bordered">
    <thead>
            <tr>
              <th>Company</th>
              <th></th>
            </tr>
    </thead>
    <tbody>
      <tr id="inactiveCompanyList" ng-repeat="company in inactiveCompanies | orderBy:'name'">
            <td id="company" name="name">{{company.name}}</td>
            <td><button ng-click="toggleEditCompanyModal(company)">Edit</button></td>
      </tr>
    </tbody>
  </table>
        <!-- edit opens edit modal -->
  <modal-dialog show="editCompanyModal.modalShown" width="25%" height="30%">
    <h2>{{company.name}}</h2>
    <form class="editCompany">
      <ul>
        <li>
          <label for="location">Location: {{company.location}}</label>
        </li>
          <button ng-click="reactivateCompany(company)">Reactivate</button>
      </ul>
  </form>
  </modal-dialog>
