<div class="admin">
  <h2>Search Applicants</h2>
  <form>
    <label for="first_name">First Name:</label>
            <input type="text" id="searchApplicantFirstName" name="first_name" ng-model="first_name" />
            <label for="last_name">Last Name:</label>
            <input type="text" id="searchApplicantLastName" name="last_name" ng-model="last_name" />
            <button ng-click="getApplicant()">Search</button>
  </form>

<table class="table table-striped table-bordered" ng-show="results">
  <thead>
          <tr>
            <th>Name</th>
            <th></th>
          </tr>
  </thead>
  <tbody>
      <tr id="applicantList" ng-repeat="applicant in applicants | orderBy:'name'">
            <td id="applicant" name="name">{{applicant.fullname}}</td>
            <td><button ng-click="toggleViewApplicantModal(applicant)">View Results</button></td>
      </tr>
    </tbody>
  </table>

   <modal-dialog show="viewApplicantModal.modalShown" width="50%" height="50%">
    <h2>Results for {{applicant.fullname}}</h2>
      <p>Applied for: {{applicant.title}}, {{applicant.company_name}}</p>
      <p>Assessed by: {{applicant.trainer_name}}</p>
      <p>Date of screening: {{applicant.date | date: 'MM/dd/yyyy'}}</p>
      <p>Passing score: {{applicant.test_pass}}</p>
  </modal-dialog>
</div>
